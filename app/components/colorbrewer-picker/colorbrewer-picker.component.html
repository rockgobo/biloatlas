<div class="colorpicker colorpanel" >
    <div class="row">
        <div class="col-md-3" style="text-align: right; padding-right:2px"> 
                <!-- Nach DIN 5008 kommt immer ein Leerzeichen zwischen Wert und Einheit -->
                <small>{{$ctrl.min | numberValue : $ctrl.decimals}} {{$ctrl.unit  | singularUnit : $ctrl.min}}</small><span class="glyphicon glyphicon-triangle-right" style="font-size: 0.7em"></span>  
            </div>
        <div class="col-md-6"style="text-align: center; padding-top: 5px; padding-right:0px; padding-left: 0px"> 
            <span ng-repeat="c in $ctrl.currentSchema" class="colorpicker_colorbag" ng-style="{'background-color': c, 'width': (100/$ctrl.currentSchema.length)+'%'}" style="border-bottom: 1px solid #DDD;border-top: 1px solid #DDD;border-left: 1px solid #DDD;">
                &nbsp;
            </span>
        </div>
        <div class="col-md-3"  style="text-align: left; padding-left:2px">
                <!-- Nach DIN 5008 kommt immer ein Leerzeichen zwischen Wert und Einheit -->
            <span class="glyphicon glyphicon-triangle-left"  style="font-size: 0.7em"></span><small>{{$ctrl.max | numberValue : $ctrl.decimals}} {{$ctrl.unit | singularUnit : $ctrl.max}}</small>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding-left: 0px; padding-right: 0px;">
            <span style="display: inline-block; width: 15px; height: 15px; border: 1px solid #aaa; background-color: #ccc"></span>
            <span style="font-size: 10px;">Keine Angabe<span>
            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip" title="Kein Wert vorhanden oder aus rechtlichen GrÃ¼nden nicht anzeigbar."></i>
            <button class="btn btn-default btn-xs pull-right" title="Auswahl der Kategorienanzahl"><i ng-click="$ctrl.opencolors ? $ctrl.opencolors=false : $ctrl.opencolors=$ctrl.clickable" class="fa fa-cog" aria-label="Auswahl der Kategorien und Farben"></i> Auswahl der Kategorienanzahl</button>
        </div>
    </div>
</div>
 
<!-- Flyout for own color categoris --> 
<div class="colorpickerColors" ng-show="$ctrl.opencolors">    
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputColorCount" class="col-sm-4">Kategorienanzahl</label>
            <div class="col-sm-8" id="inputColorCount">
                <input type="number" ng-model="$ctrl.colorCount" placeholder="Anzahl" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputColorStart" class="col-sm-4">Farbe 1</label>
            <div class="col-sm-8" id="inputColorStart">
                <input type="color" ng-model="$ctrl.colorStart" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="inputColorEnd" class="col-sm-4">Farbe 2</label>
            <div class="col-sm-8" id="inputColorEnd">
                <input type="color" ng-model="$ctrl.colorEnd" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.createSchema()">Farbschema erzeugen</button>
                <button class="btn btn-default" type="button" ng-click="$ctrl.opencolors = false">Abbrechen</button>
            </div>
        </div>
    </form>
    
    <div class="alert alert-info" ng-if="$ctrl.colorError">{{$ctrl.colorError}}</div>
</div>
